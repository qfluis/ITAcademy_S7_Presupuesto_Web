<div>
    <form [formGroup]="webForm"> 
        <p>Número de páginas <input formControlName="pages" 
                                    type="number" 
                                    name="pages" 
                                    [(ngModel)]="webDetails.pages" 
                                    (change)="inputChange()"> </p>
        <p>Número de idiomas <input formControlName="languages" 
                                    type="number" 
                                    name="languages" 
                                    [(ngModel)]="webDetails.languages" 
                                    (change)="inputChange()"> </p>
        
        <p *ngIf="webForm.invalid" class="error">Introduce valores numéricos válidos</p>
    </form>    
</div>
